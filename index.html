<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ajax with jQuery</title>
<link rel="stylesheet" type="text/css" href="css/main.css" />
<script type="text/javascript" src="js/jQuery_1.10.2.js"></script>
<script type="text/javascript">
	$(document).ready(function()
	{
		$('.input').change(function()
		{
			var first = $('input[name=first]');
			var second = $('input[name=second]');
			var third = $('input[name=third]');
			
			var data = first.val() + '<br />' + second.val() + '<br />' + third.val();
			
			$.ajax
			({
				url: '#',
				type: 'POST',
				data: data,
				success: function(req)
				{
					$('.preview').html(data);
				}
			});
			return false;
		});
		
		$('#submit').click(function()
		{
			var first = $('input[name=first]');
			var second = $('input[name=second]');
			var third = $('input[name=third]');
			
			var data = first.val() + '<br />' + second.val() + '<br />' + third.val();
			
			$.ajax
			({
				url: '#',
				type: 'POST',
				data: data,
				success: function(req)
				{
					$('.basket').html(data);
				}
			});
			return false;
		});
	});
</script>
</head>
<body>
	<form action="#" method="post">
		<input type="text" class="input" name="first" />
		<input type="text" class="input" name="second" />
		<input type="text" class="input" name="third" />
		<input type="submit" id="submit" name="submit" />		
	</form>
	<div class="preview"></div>
	<div class="basket"></div>
</body>
</html>
